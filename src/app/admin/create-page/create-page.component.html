<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create post</h1>

  <div
      class="form-control"
      [ngClass]="{invalid: f.title.touched && f.title.invalid}">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title">
    <div
        class="validation"
        *ngIf="f.title.touched && f.title.invalid">
      <small *ngIf="f.title.errors?.required">Title is required.</small>
    </div>
  </div>

  <div
      class="form-control"
      [ngClass]="{invalid: f.author.touched && f.author.invalid}">
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author">
    <div
        class="validation"
        *ngIf="f.author.touched && f.author.invalid">
      <small *ngIf="f.author.errors?.required">Author is required.</small>
    </div>
  </div>

  <div class="form-control">
    <label>Post text</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <button
      type="submit"
      class="btn btn-block btn-dark"
      [disabled]="form.invalid || loading">
    Send
  </button>

</form>
