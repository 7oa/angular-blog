<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Login to admin panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{ error }}</div>
  <div class="alert alert-info" *ngIf="message">{{ message }}</div>

  <div
      class="form-control"
      [ngClass]="{invalid: f.email.touched && f.email.invalid}">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div
        class="validation"
        *ngIf="f.email.touched && f.email.invalid">
      <small *ngIf="f.email.errors?.required">Email is required.</small>
      <small *ngIf="f.email.errors?.email">Please, enter valid email address.</small>
    </div>
  </div>

  <div
      class="form-control"
      [ngClass]="{invalid: f.password.touched && f.password.invalid}">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div
        class="validation"
        *ngIf="f.password.touched && f.password.invalid">
      <small *ngIf="f.password.errors?.required">Password is required.</small>
      <small *ngIf="f.password.errors?.minlength">
        Password should be more than {{f.password.errors?.minlength.requiredLength}} character.
        Now it is {{f.password.errors?.minlength.actualLength}} character.
      </small>
    </div>
  </div>

  <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || loading">
    Login
  </button>

</form>
