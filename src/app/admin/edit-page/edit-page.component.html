<div *ngIf="form; else loadingTmp">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <div
        class="form-control"
        [ngClass]="{invalid: f.title.touched && f.title.invalid}">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
      <div
          class="validation"
          *ngIf="f.title.touched && f.title.invalid">
        <small *ngIf="f.title.errors?.required">Title is required.</small>
      </div>
    </div>

    <div class="form-control">
      <label>Post text</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
        type="submit"
        class="btn btn-block btn-dark"
        [disabled]="form.invalid || loading">
      Save
    </button>
  </form>
</div>

<ng-template #loadingTmp>
  <p class="text-center">Loading...</p>
</ng-template>
